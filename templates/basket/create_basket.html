{% load static %}
{% include '../header.html' %}

<link rel="stylesheet" href="{% static 'styles/style.css' %}?v=4">

<main class="news-container">
  <h1 class="news-title">Добавить продукт в корзину</h1>

  <div class="form-container">
    <form action="{% url 'create_basket' %}" method="post" class="news-card">
      {% csrf_token %}

      <div class="form-group">
        <label class="news-name" for="{{ form.product_name.id_for_label }}">Наименование</label>
        {{ form.product_name }}
      </div>

      <div class="form-group">
        <label class="news-name" for="{{ form.quantity.id_for_label }}">Количество</label>
        {{ form.quantity }}
      </div>

      <div class="form-group">
        <label class="news-name" for="{{ form.status_delivery.id_for_label }}">Тип доставки</label>
        {{ form.status_delivery }}
      </div>

      <div class="button-group">
        <button type="submit" class="news-button">Добавить продукт</button>
        <button type="reset" class="news-button">Очистить</button>
      </div>
    </form>
  </div>
</main>

{% include '../footer.html' %}
